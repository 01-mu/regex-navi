name: Require dev into main

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  enforce-dev-source:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR source is dev
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "PRs into main must come from dev. Current source: ${{ github.head_ref }}"
            exit 1
          fi
